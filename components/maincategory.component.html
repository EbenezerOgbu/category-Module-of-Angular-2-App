<section class="container-fluid" style="background-color:#F6F6F6; border-top:solid thin gray;">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-12 page-header text-left pt-4 pb-4">
                    <h3>Select Main Category</h3>
                </div>
                <div class="col-md-3 pb-3" *ngFor="let item of mainCategories">
                    <a [routerLink]="['/maincategory', item.Id]">
                        <div class="card text-center" style="height: 150px;">
                            <div class="card-block">
                                <h4 class="card-title">{{item.Name}}</h4>
                                <p class="card-text">{{item.Description}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
